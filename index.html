<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Island Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-overlay">
            <div class="health-bar">
                <div class="health-label">Boss HP:</div>
                <div class="health-bar-bg">
                    <div class="health-bar-fill" id="bossHealth"></div>
                </div>
            </div>
            <div class="weapon-status" id="weaponStatus">Find a weapon!</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-screen" id="startScreen">
            <h1>Pixel Island Adventure</h1>
            <p>Use WASD or Arrow Keys to move</p>
            <p>Find a weapon and defeat the boss!</p>
            <button id="startButton">Start Game</button>
        </div>
        
        <div class="game-screen" id="victoryScreen" style="display: none;">
            <h1>Victory!</h1>
            <p>You have defeated the boss and saved the island!</p>
            <button id="restartButton">Play Again</button>
        </div>
        
        <div class="controls-info">
            <div>Move: WASD or Arrow Keys</div>
            <div>Attack: SPACE (when near boss with weapon)</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
